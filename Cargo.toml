libvm = { git = "https://github.com/Fantom-foundation/libvm", version = "~0.1.7" }
log = "0.4.8"
ring = "0.16.9"
serde = "1.0.101"
serde_json = "1.0.41"
serde_derive = "1.0.101"
toml = "0.5.3"
evm-rs = { git = "https://github.com/Fantom-foundation/evm-rs", version = "0.1.12" }
futures-preview = { version = "0.3.0-alpha.19", features = ["compat"] }
libsignature = { git = "https://github.com/Fantom-foundation/libsignature", version="~0.2.0" }
