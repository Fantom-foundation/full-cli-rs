[package]
name = "full-cli-rs"
version = "0.0.8"
authors = ["Samuel Marks <@SamuelMarks>"]
edition = "2018"

[dependencies]
docopt = "1.1.0"
env_logger = "0.7.0"
ethereum-types = "0.8.0"
failure = "0.1.6"
libcommon-rs = { git = "https://github.com/Fantom-foundation/libcommon-rs", version = "0.0.2" }
libconsensus = { git = "https://github.com/Fantom-foundation/libconsensus", version = "~0.1.0" }
libconsensus-dag = { git = "https://github.com/Fantom-foundation/libconsensus-dag", version = "0.1.0" }
